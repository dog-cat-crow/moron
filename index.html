<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES Image Decryptor</title>
    <script src="crypto-js.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p id="status">Fetching the File...</p>

    <div class="input-container">
        <h2>AES Image Decryptor</h2>
        <input type="text" id="password" placeholder="Enter decryption key"><br><br>  
        <button id="decryptButton" onclick="decryptImage()" onmousedown="event.preventDefault()">Decrypt & Show</button>
        <p id="decryptStatus"></p>
    </div>

    <div class="decrypt-container hidden">
        <h2>Click the dog to reveal</h2>
        <div id="dogImageContainer">
            <img id="dogImage" src="dog.png" onclick="revealImage()">
        </div>
        <img id="outputImage" class="hidden">
    </div>

    <script src="script.js"></script>
</body>
</html>
